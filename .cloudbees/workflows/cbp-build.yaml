apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: cbp-ci-workflow
on:
  workflow_dispatch:
jobs:
  build:
    steps:
      - name: Compile Code
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "Compiling..."

      - name: Produce Binary
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: sleep 5

      - name: Push binary
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: echo "Pushing Binary to ECR..."

      - name: register-build-artifacts
        uses: https://github.com/cloudbees-io/register-build-artifact@v1
        with:
          name: TestApp-APIs
          version: 1.0.0
          url: docker.io/TestApp/APIs:1.0.0
          digest: "sha256:l4a223ee08af5e43a7feb6c4cfpc25ccf269ee113168c19722f87876677c5cb2"

  deploy:
    needs:
      - build
    steps:
      - name: Prepare Manifest
        uses: cloudbees-io/checkout@v1

      - name: Trigger Deployment
        uses: cloudbees-io/workflows-dispatch@main
        with:
          workflows-dispatch-file: dispatch_requests.json
          token: ${{ secrets.MY_PAT }}
